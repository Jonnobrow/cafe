---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/ocirepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.9.0
  url: oci://ghcr.io/home-operations/charts-mirror/longhorn
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: longhorn
    namespace: longhorn-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values: 
    longhornUI:
      replicas: 1
    defaultSettings:
      # Disable usage reporting
      allowCollectingLonghornUsageMetrics: false
      defaultDataPath: /var/mnt/longhorn
      # Running on dedicated disk, so no need to reserve
      storageReservedPercentageForDefaultDisk: 0
      createDefaultDiskLabeledNodes: true
      defaultDataLocality: best-effort
      defaultLonghornStaticStorageClass: longhorn
      defaultReplicaCount: 3
      guaranteedEngineManagerCPU: 12
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      replicaAutoBalance: best-effort
      storageMinimalAvailablePercentage: 1
    persistence:
      defaultDataLocality: best-effort
    ingress:
      enabled: false
    metrics:
      serviceMonitor:
        enabled: true
