---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  annotations:
    external-dns.alpha.kubernetes.io/target: "external.jonnobrow.co.uk"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: "192.168.10.201"
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "external.jonnobrow.co.uk"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.jonnobrow.co.uk"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.jonnobrow.co.uk"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: jonnobrow-co-uk-production-tls
